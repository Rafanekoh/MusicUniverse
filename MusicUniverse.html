  <meta charset="UTF-8">

  <title>MusicUniverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #f3f4f6;
      --text: #111827;
      --card-bg: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #1f2937;
      --text: #f9fafb;
      --card-bg: #374151;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
    }
    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 1.5rem;
      background: none;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      flex: 1;
      max-width: 400px;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    #history {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    #history span {
      display: inline-block;
      margin: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: var(--card-bg);
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.85rem;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .card img {
      border-radius: 0.5rem;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0.25rem;
    }
    .card p {
      margin: 0.25rem 0;
      font-size: 0.95rem;
      color: #6b7280;
    }
    .card audio {
      margin-top: 0.75rem;
      width: 100%;
    }
    .card .links {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .card a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .favorite-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: gold;
    }
    .loading, .error {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    @media (max-width: 500px) {
      header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body data-theme="light">

  <header>
    MusicUniverse
    <button class="theme-toggle" id="themeToggle">üåô</button>
  </header>

  <main>
    <form id="searchForm">
      <input type="text" id="query" placeholder="Digite o nome da m√∫sica ou artista..." required="">
      <button type="submit">üîç Pesquisar</button>
    </form>

    <div id="history"></div>
    <div id="results"></div>
  </main>

  <script>
    const YOUTUBE_API_KEY = 'AIzaSyCf16bTmrWp9Xp20hX0nQSPowJQ6KronXs';
    const SPOTIFY_CLIENT_ID = '5e713fe010cb4c918b4f35b42d04cb84';
    const SPOTIFY_CLIENT_SECRET = '2474e3c8434a4767bea9357be667f25a';
    
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
    const historyDiv = document.getElementById('history');
    const themeToggle = document.getElementById('themeToggle');
    // Usando vari√°veis em mem√≥ria em vez de localStorage
    let favorites = [];
    let history = [];
    let spotifyToken = '';
    let spotifyTokenExpiry = 0;

    updateHistory();

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (!query) return;
      addToHistory(query);
      await searchSongs(query);
    });

    historyDiv.addEventListener('click', (e) => {
      if (e.target.tagName === 'SPAN') {
        document.getElementById('query').value = e.target.textContent;
        form.dispatchEvent(new Event('submit'));
      }
    });

    // Fun√ß√£o para obter token do Spotify
    async function getSpotifyToken() {
      // Verificar se o token ainda √© v√°lido
      if (spotifyToken && spotifyTokenExpiry > Date.now()) {
        return spotifyToken;
      }

      // Caso contr√°rio, obter um novo token
      try {
        const response = await fetch('https://accounts.spotify.com/api/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
          },
          body: 'grant_type=client_credentials'
        }).catch(err => {
          console.warn('Falha na conex√£o com o Spotify:', err);
          return null;
        });
        
        if (!response) return null;
        
        const data = await response.json().catch(err => {
          console.warn('Erro ao ler resposta do Spotify:', err);
          return {};
        });
        
        if (data.access_token) {
          spotifyToken = data.access_token;
          // Definir o tempo de expira√ß√£o (normalmente a hora / 3600 segundos)
          spotifyTokenExpiry = Date.now() + (data.expires_in * 1000);
          return spotifyToken;
        } else {
          console.error('Falha ao obter token do Spotify:', data);
          return null;
        }
      } catch (error) {
        console.error('Erro na autentica√ß√£o do Spotify:', error);
        return null;
      }
    }

    // Fun√ß√£o para buscar m√∫sica no Spotify
    async function getSpotifyLink(query) {
      try {
        const token = await getSpotifyToken();
        if (!token) {
          return `https://open.spotify.com/search/${encodeURIComponent(query)}`;
        }
        
        const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        }).catch(err => {
          console.warn('Falha na busca do Spotify:', err);
          return null;
        });
        
        if (!response) {
          return `https://open.spotify.com/search/${encodeURIComponent(query)}`;
        }
        
        const data = await response.json().catch(err => {
          console.warn('Erro ao ler resposta do Spotify:', err);
          return {};
        });
        
        if (data.tracks && data.tracks.items.length > 0) {
          return data.tracks.items[0].external_urls.spotify;
        } else {
          // Retornar URL de pesquisa gen√©rica se n√£o encontrar resultado espec√≠fico
          return `https://open.spotify.com/search/${encodeURIComponent(query)}`;
        }
      } catch (error) {
        console.error('Erro ao buscar no Spotify:', error);
        return `https://open.spotify.com/search/${encodeURIComponent(query)}`;
      }
    }

    async function searchSongs(query) {
      resultsDiv.innerHTML = '<div class="loading">üîé Buscando m√∫sicas...</div>';
      try {
        // Fun√ß√£o auxiliar para criar dados simulados
        function createMockData(query) {
          const words = query.split(' ');
          const artistName = words.length > 1 ? words[0] + ' ' + words[1] : 'Artista Simulado';
          
          // Usar uma variedade de samples de √°udio p√∫blicos que funcionam em todas as situa√ß√µes
          const audioSamples = [
            'https://www2.cs.uic.edu/~i101/SoundFiles/StarWars3.wav',
            'https://www2.cs.uic.edu/~i101/SoundFiles/BabyElephantWalk60.wav',
            'https://www2.cs.uic.edu/~i101/SoundFiles/CantinaBand60.wav',
            'https://www2.cs.uic.edu/~i101/SoundFiles/ImperialMarch60.wav',
            'https://www2.cs.uic.edu/~i101/SoundFiles/PinkPanther60.wav'
          ];
          
          return {
            resultCount: 5,
            results: Array(5).fill(null).map((_, i) => ({
              trackId: 1000000 + i,
              trackName: `${query} - M√∫sica ${i+1}`,
              artistName: artistName,
              collectionName: `√Ålbum: ${query} Collection`,
              // Usando sementes diferentes para garantir que imagens diferentes sejam exibidas
              artworkUrl100: `https://picsum.photos/seed/${encodeURIComponent(query + i)}/100/100`,
              previewUrl: audioSamples[i % audioSamples.length]
            }))
          };
        }
        
        // Adiciona timeout e tratamento de erros de rede
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos de timeout
        
        let data = null;
        let useBackupData = false;
        let response = null;
        let lastError = null;
        
        try {
          // Configura√ß√£o para m√∫ltiplas tentativas e proxies alternativos
          const itunesAPIs = [
            // URL iTunes padr√£o
            `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=10`,
            // Proxy CORS alternativo via allorigins
            `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=10`)}`,
            // Proxy CORS alternativo via corsproxy.io
            `https://corsproxy.io/?${encodeURIComponent(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=10`)}`
          ];
          
          // Tenta cada API em sequ√™ncia at√© que uma funcione
          for (const url of itunesAPIs) {
            try {
              response = await fetch(url, {
                signal: controller.signal,
                // Adiciona cabe√ßalhos para evitar caching e melhorar compatibilidade
                headers: {
                  'Cache-Control': 'no-cache',
                  'Pragma': 'no-cache'
                }
              });
              
              if (response.ok) {
                const jsonData = await response.json();
                // Verifica se realmente temos resultados
                if (jsonData && jsonData.results && jsonData.results.length > 0) {
                  data = jsonData;
                  break;
                }
              }
            } catch (err) {
              console.warn(`Tentativa falhou com: ${url}`, err);
              lastError = err;
              // Continue para a pr√≥xima URL
            }
          }
        } catch (allError) {
          console.error('Todas as APIs falharam:', allError);
        } finally {
          clearTimeout(timeoutId);
        }
        
        // Se todas as APIs falharam, usa dados de backup simulados
        if (!data || !data.results || data.results.length === 0) {
          useBackupData = true;
          console.log('Usando dados simulados para:', query);
          data = createMockData(query);
          
          // Coloca uma mensagem informativa no topo dos resultados
          setTimeout(() => {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'error';
            infoDiv.style.backgroundColor = '#fffbd6'; 
            infoDiv.style.color = '#333';
            infoDiv.style.padding = '10px';
            infoDiv.style.marginBottom = '20px';
            infoDiv.style.borderRadius = '8px';
            infoDiv.innerHTML = `
              <p>‚ö†Ô∏è As APIs de m√∫sica est√£o indispon√≠veis no momento. Mostrando dados simulados para "${query}".</p>
              <p>Audio e links de streaming funcionam normalmente.</p>
            `;
            
            if (document.getElementById('results')) {
              document.getElementById('results').insertAdjacentElement('afterbegin', infoDiv);
            }
          }, 500);
        }

        const cards = await Promise.all(data.results.map(async (song) => {
          const searchQuery = `${song.trackName} ${song.artistName}`;
          // Buscar links do YouTube e Spotify em paralelo, com tratamento de erro
          let youtubeUrl, spotifyUrl;
          
          try {
            [youtubeUrl, spotifyUrl] = await Promise.all([
              getYouTubeLink(searchQuery).catch(() => `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`),
              getSpotifyLink(searchQuery).catch(() => `https://open.spotify.com/search/${encodeURIComponent(searchQuery)}`)
            ]);
          } catch (err) {
            youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`;
            spotifyUrl = `https://open.spotify.com/search/${encodeURIComponent(searchQuery)}`;
          }
          
          const isFavorite = favorites.some(fav => fav.trackId === song.trackId);

          return `
            <div class="card">
              <button class="favorite-btn" onclick="toggleFavorite(${song.trackId}, '${song.trackName.replace(/'/g, "\\'")}', '${song.artistName.replace(/'/g, "\\'")}', '${song.artworkUrl100}', '${song.previewUrl}', '${song.collectionName.replace(/'/g, "\\'")}', '')">
                ${isFavorite ? '‚≠ê' : '‚òÜ'}
              </button>
              <img src="${song.artworkUrl100}" alt="${song.trackName}">
              <h2>${song.trackName}</h2>
              <p>${song.artistName}</p>
              <p><small>${song.collectionName}</small></p>
              <audio controls src="${song.previewUrl}"></audio>
              <div class="links">
                <a href="${youtubeUrl}" target="_blank">‚ñ∂Ô∏è Ouvir no YouTube</a>
                <a href="${spotifyUrl}" target="_blank">üéµ Ouvir no Spotify</a>
              </div>
            </div>
          `;
        }));

        resultsDiv.innerHTML = cards.join('');
      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML = `<div class="error">Erro ao buscar m√∫sicas: ${error.message || 'Tente novamente.'}</div>`;
      }
    }

    async function getYouTubeLink(query) {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 segundos de timeout
        
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}&maxResults=1&type=video`;
        const response = await fetch(url, {
          signal: controller.signal
        }).catch(err => {
          console.warn('Falha na conex√£o com YouTube API:', err);
          return null;
        });
        
        clearTimeout(timeoutId);
        
        if (!response || !response.ok) {
          return `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        }
        
        const data = await response.json().catch(err => {
          console.warn('Erro ao ler resposta do YouTube:', err);
          return {};
        });
        
        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          return `https://www.youtube.com/watch?v=${videoId}`;
        }
        return `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      } catch (err) {
        console.error("YouTube API error:", err);
        return `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      }
    }

    function toggleFavorite(id, title, artist, img, preview, album) {
      const exists = favorites.find(f => f.trackId === id);
      if (exists) {
        favorites = favorites.filter(f => f.trackId !== id);
      } else {
        favorites.push({ trackId: id, trackName: title, artistName: artist, artworkUrl100: img, previewUrl: preview, collectionName: album });
      }
      // N√£o precisamos mais salvar no localStorage
      form.dispatchEvent(new Event('submit'));
    }

    function addToHistory(query) {
      if (!history.includes(query)) {
        history.unshift(query);
        if (history.length > 5) history.pop();
        // N√£o precisamos mais salvar no localStorage
        updateHistory();
      }
    }

    function updateHistory() {
      if (history.length === 0) {
        historyDiv.innerHTML = '';
        return;
      }
      historyDiv.innerHTML = `<strong>Hist√≥rico:</strong> ${history.map(q => `<span>${q}</span>`).join(' ')}`;
    }
  </script>
